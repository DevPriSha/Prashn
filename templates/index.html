<!DOCTYPE html>
<html>

<head>
    <title>Prashn</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="botIcon">
        <div class="botIconContainer">
            <div class="iconInner">
                <i class="fa fa-commenting" aria-hidden="true"></i>
            </div>
        </div>
        <div class="Layout Layout-open Layout-expand Layout-right">
            <div class="Messenger_messenger">
                <div class="headerBar">
                    <div class="row ">
                        <div class="col-1">
                            <div class="igscs-photo"><img src="http://igdtuw.ac.in/images/log.jpg"></div>
                        </div>
                        <div class="col-10">
                            <p class="title">PRASHN FROM IGDTUW</p>
                        </div>

                        <div class="col-1">
                            <span class="chat_close_icon"><i class="fa fa-window-close" aria-hidden="true"></i></span>
                        </div>

                    </div>

                </div>

                <div class="chatbox" >
                    <div class="chatlogs">
                    
                        
                        <div class="chat friend row">
                            <div class="col-2">
                                <div class="user-photo"><img src="../static/Images/R.jpg"></div>
                            </div>
                            <div class="col-10">
                                <p id="msg" class="chat-message">Hi! I am Prashn! How may I help?</p>
                            </div>
                        </div>

                        <div class="chat friend" id="loadingGif" style="display: none;">
                            <div class="user-photo"><img src="../static/Images/R.jpg"></div>
                            <div class="gif"><img src="../static/Images/loading.gif"></div>
                        </div>

                    </div>
                </div>
            </div>


                <div style="bottom:0rem;position:absolute;" class="chat-form">
                    <div id="inputDiv">
                        <div id="buttonDiv"></div>
                        <textarea id="inputText" class="input" placeholder="Message" rows="1"
                            data-min-rows='1'></textarea>
                    </div>
                    <div id="chat-form-buttons">
                        <input width="35%" type="image" id="send" src="../static/Images/send.png">
                        <input width="35%" type="image" id="rec" src="../static/Images/microphone.png">
                        <!-- <input type="image" src="Images/keyboard.png" id="switchInputType"/> -->
                    </div>
                
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../static/myjs.js"></script>

</body>

</html>
